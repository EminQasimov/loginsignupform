.page {

.front {
  background: -webkit-linear-gradient(135deg, #9C27B0 0%, #1d2129 100%) no-repeat 0 0/100%;

  background: linear-gradient(-45deg, #9C27B0 0%, #1d2129 100%) no-repeat 0 0/100%;
  z-index: 3;
}

.back {

  background: -o-linear-gradient(315deg, #9C27B0 0%, #1d2129 100%) no-repeat 0 0/200%;
  background: linear-gradient(135deg, #9C27B0 0%, #1d2129 100%) no-repeat 0 0/200%;
  z-index: 2;
}
.back .content {
  -webkit-transform: rotateY(180deg);
          transform: rotateY(180deg);
}

.active .front {
  -webkit-animation: rot-front .6s ease-in-out normal forwards;
          animation: rot-front .6s ease-in-out normal forwards;
}

.active .back {

}

.close .front {

          animation: close-rot-front .6s ease-in-out normal forwards;
}

.close .back {
  -webkit-animation: close-rot-back .6s ease-in-out normal forwards;
          animation: close-rot-back .6s ease-in-out normal forwards;
}

  from {
    -webkit-transform: translateZ(2px) rotateY(0deg);

  to {

    const get = elem => document.getElementById(elem),
        registerButton = get('register'),
        loginButton = get('login'),
        container = get('container')
    
    registerButton.onclick = () => {
        container.className = "active"
    }

    loginButton.onclick = () => {
        container.className = "close"
    }
</script>
</body>
</html>
